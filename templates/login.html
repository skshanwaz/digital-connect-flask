<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-blue-300 flex items-center justify-center min-h-screen">
    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Image Section -->
        <div class="hidden md:flex items-center justify-center bg-blue-100 w-1/2 p-6">
            <img src="https://via.placeholder.com/400x300" alt="Login Illustration" 
                 class="w-4/5 h-auto max-h-64 rounded-md object-cover">
        </div>

        <!-- Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <!-- Title -->
            <h1 class="text-4xl font-bold text-center text-gray-700 mb-4">Welcome Back!</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mt-4">
                {% for category, message in messages %}
                <div class="text-sm text-center text-{{ 'green' if category == 'success' else 'red' }}-600">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form class="mt-6" method="POST" action="{{ url_for('login') }}">
                <div>
                    <label for="email" class="block text-sm text-gray-600">Email</label>
                    <input type="email" id="email" name="email" 
                           class="w-full px-4 py-2 mt-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mt-4">
                    <label for="password" class="block text-sm text-gray-600">Password</label>
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-2 mt-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <button type="submit" class="w-full mt-6 px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none">
                    Login
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="mt-4 text-sm text-center text-gray-600">
                Don't have an account? 
                <a href="#" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
